<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="images/favicon.jpeg"
      <!--
      Bootstrap
      --
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="header">
      <h6>Select the size</h6>
      <button id="popup" class="btn btn-outline-primary">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
      <button class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-outline-info" onclick="setColor('random')">
        Ramdon
      </button>
      <button class="btn btn-outline-danger" onclick="clearBoard()">
        Clear
      </button>
    </div>
  </body>
</html>
